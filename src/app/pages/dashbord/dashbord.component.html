<div class="wrapper">
  <main>
    <div class="main-section cat-navbar">
      <div class="container">
        <div class="main-section-data">
          <div class="row mb-4">
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(0)">All</button>
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(1)">Vacancies</button>
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(2);notAvailable('grants')">Grants
            </button>
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(3);notAvailable('events')">
              Events & Conferences
            </button>
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(4)">Facilities</button>
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(5);notAvailable('programs')">
              Programs
            </button>
            <button class="col m-1 btn btn-light cat-btn" (click)="changeCurrentType(6)">Posts</button>
            <div class="university-border m-1"></div>
            <button class="col m-1 btn btn-light cat-btn" (click)="showUsers(1);">
              Universities
            </button>
            <button class="col m-1 btn btn-light cat-btn" (click)="showUsers(3);">Directory</button>
          </div>
          <app-items-components></app-items-components>

      </div>
